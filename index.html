<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Confessions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ University Confessions</h1>
            <p class="subtitle">Share your thoughts anonymously</p>
        </header>

        <div class="submission-form">
            <h2 class="form-title">What's on your mind?</h2>
            <form id="confessionForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="nameInput" 
                        placeholder="Your name (leave blank for Anonymous)" 
                        maxlength="50"
                    >
                </div>
                <div class="form-group">
                    <textarea 
                        id="confessionInput" 
                        placeholder="Share your confession..." 
                        required
                        maxlength="1000"
                    ></textarea>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    Post Confession
                </button>
            </form>
        </div>

        <div class="confessions-container">
            <div id="confessionsList"></div>
            <div id="loading" class="loading" style="display: none;">
                Loading more confessions...
            </div>
            <button id="loadMore">Load More</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
